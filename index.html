<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #f9fafb; font-family: 'Poppins', sans-serif; }
    .product-card { transition: transform .2s ease, box-shadow .2s ease;border: 1px solid black; }
    .product-card:hover { transform: translateY(-4px); box-shadow: 0 8px 20px rgba(0,0,0,.1); }
    img { object-fit: contain; width: 100%; height: 200px; border-radius: .5rem; background: #fff; }
    .loader { display:flex; justify-content:center; align-items:center; padding:20px; }
    .spinner { border:4px solid #e5e7eb; border-top:4px solid #3b82f6; border-radius:50%; width:40px; height:40px; animation: spin 1s linear infinite; }
    @keyframes spin { 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }

    /* toast */
    #toast { position: fixed; top: 20px; right: 20px; background: #ef4444; color: #fff; padding: 10px 14px; border-radius:8px; box-shadow:0 2px 10px rgba(0,0,0,.15); opacity:0; transform: translateY(-10px); transition: all .28s ease; z-index:1000;}
    #toast.show { opacity:1; transform: translateY(0); }

    .controls { display:flex; gap:12px; justify-content:center; align-items:center; margin-bottom:20px; flex-wrap:wrap; }
    .wa-btn { background:#1d6738; color:white; padding:8px 10px; border-radius:8px; display:flex; align-items:center;justify-content: center; gap:8px; text-decoration:none; font-weight:600; }
    .wa-icon { width:18px; height:18px; }
  </style>
</head>
<body class="p-4">
  <div class="text-center mb-6">
    <h1 class="text-3xl font-semibold text-gray-800">üëúBagzzy</h1>
    <p class="text-gray-500 mt-1">Browse Quality Products ‚Äî filter by maximum price</p>
  </div>

  <!-- Controls -->
  <div class="controls">
    <div class="flex items-center gap-2">
      <label class="text-gray-600 text-sm">Max Price:</label>
      <input id="maxPrice" type="number" placeholder="‚Çπ 9999" class="border p-2 rounded w-28 focus:outline-none focus:ring focus:ring-blue-200">
    </div>

    <button id="filterBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Filter</button>
    <button id="resetBtn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 transition">View All Products</button>
  </div>

  <!-- Toast -->
  <div id="toast">Please enter a valid maximum price.</div>

  <!-- Product grid -->
  <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

  <!-- loader -->
  <div id="loader" class="loader hidden"><div class="spinner"></div></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCrROgrBCOLY5x5hT-gKeGHNxgkceDsHEY",
      authDomain: "bizcard-66p40.firebaseapp.com",
      databaseURL: "https://bizcard-66p40-default-rtdb.firebaseio.com",
      projectId: "bizcard-66p40",
      storageBucket: "bizcard-66p40.firebasestorage.app",
      messagingSenderId: "674317792778",
      appId: "1:674317792778:web:9900197569b2f7647dd1f3"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // State
    let products = [];
    let filteredProducts = [];
    let displayedCount = 0;
    const itemsPerPage = 5;
    let isFetching = false;

    // DOM
    const productList = document.getElementById('productList');
    const loader = document.getElementById('loader');
    const toast = document.getElementById('toast');
    const filterBtn = document.getElementById('filterBtn');
    const resetBtn = document.getElementById('resetBtn');
    const maxInput = document.getElementById('maxPrice');

    // Fetch products from Firebase
    async function fetchProducts() {
      showLoader(true);
      try {
        const snap = await get(ref(db, "products"));
        if (snap.exists()) {
          products = Object.values(snap.val());

          // ‚úÖ NEW: Show newest products first (reverse order)
          products.reverse();
        } else {
          products = [];
        }
        filteredProducts = [...products];
        resetDisplayAndShowNext();
      } catch (err) {
        console.error("Error fetching products:", err);
        showToast("Failed to load products.");
      } finally {
        showLoader(false);
      }
    }

    function showLoader(on) { loader.classList.toggle('hidden', !on); }

    function resetDisplayAndShowNext() {
      productList.innerHTML = "";
      displayedCount = 0;
      showNextProducts();
    }

    function showNextProducts() {
      if (isFetching) return;
      isFetching = true;
      const start = displayedCount;
      const end = Math.min(displayedCount + itemsPerPage, filteredProducts.length);
      const batch = filteredProducts.slice(start, end);
      batch.forEach(prod => createCard(prod));
      displayedCount = end;
      isFetching = false;

      if (filteredProducts.length === 0) {
        productList.innerHTML = `<p class='text-center text-gray-500 col-span-full'>No products found.</p>`;
      }
    }

    function createCard(prod) {
      const name = prod.productName || "Ladies Purses";
      const price = Number(prod.price || 0);
      const discountPrice = Number(prod.discountPrice ?? price);
      const image = prod.image || "https://via.placeholder.com/400x300?text=No+Image";

      const waNumber = "918347564798";
      const msg = encodeURIComponent(`Hello, I'm interested in *${name}* priced at ‚Çπ${formatNumber(discountPrice)}.`);
      const waUrl = `https://wa.me/${waNumber}?text=${msg}`;

      const div = document.createElement('div');
      div.className = "product-card bg-white rounded-xl shadow p-3 flex flex-col text-center";

      div.innerHTML = `
        <img src="${escapeHtml(image)}" alt="${escapeHtml(name)}">
        <div class="mt-3 flex-grow">
          <h2 class="font-semibold text-gray-800 text-lg">${escapeHtml(name)}</h2>
          <div class="mt-2">
            <p class="text-gray-400 line-through text-sm">‚Çπ${formatNumber(price)}</p>
            <p style="color:#1d6738;"class="text-green-600 text-xl font-bold">‚Çπ${formatNumber(discountPrice)}</p>
          </div>
        </div>
        <a class="wa-btn mt-3" href="${waUrl}" target="_blank" rel="noopener">
          <img class="wa-icon" src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="wa">
          <span>WhatsApp Now</span>
        </a>
      `;
      productList.appendChild(div);
    }

    // Helpers
    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2800);
    }
    function formatNumber(n){ return Number(n).toLocaleString('en-IN'); }
    function escapeHtml(str){ return String(str).replace(/[&<>"']/g, (m)=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m])); }

    function applyFilter() {
      const raw = maxInput.value.trim();
      if (!raw) {
        showToast("‚ö†Ô∏è Enter maximum price or press Reset.");
        return;
      }
      const max = Number(raw);
      if (isNaN(max) || max <= 0) {
        showToast("‚ö†Ô∏è Enter a valid maximum price (> 0).");
        return;
      }

      filteredProducts = products.filter(p => {
        const effective = Number(p.discountPrice ?? p.price ?? 0);
        return effective <= max;
      });

      resetDisplayAndShowNext();
    }

    function resetFilter() {
      maxInput.value = "";
      filteredProducts = [...products];
      resetDisplayAndShowNext();
    }

    window.addEventListener('scroll', () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 120) {
        if (displayedCount < filteredProducts.length) {
          showLoader(true);
          setTimeout(() => {
            showNextProducts();
            showLoader(false);
          }, 300);
        }
      }
    });

    filterBtn.addEventListener('click', applyFilter);
    resetBtn.addEventListener('click', resetFilter);
    maxInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') applyFilter(); });

    fetchProducts();
  </script>
</body>
</html>
